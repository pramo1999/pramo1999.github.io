<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0" stop-color="#0ea5a3"/>
      <stop offset="1" stop-color="#6366f1"/>
    </linearGradient>
    <filter id="f" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="18" flood-color="#000" flood-opacity="0.12"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="#0f172a" />

  <!-- Stylized grid / chart area -->
  <g transform="translate(80,80)">
    <rect width="1040" height="470" rx="18" fill="url(#g)" opacity="0.12" />

    <!-- grid lines -->
    <g stroke="rgba(255,255,255,0.06)" stroke-width="1">
      <path d="M0 0h1040" />
      <path d="M0 94h1040" />
      <path d="M0 188h1040" />
      <path d="M0 282h1040" />
      <path d="M0 376h1040" />
      <path d="M0 470h1040" />
    </g>

    <!-- line chart -->
    <polyline points="20,360 180,300 340,250 500,220 660,180 820,210 980,160" fill="none" stroke="#fff" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.95" filter="url(#f)" />
    <g fill="#fff">
      <circle cx="20" cy="360" r="8" />
      <circle cx="180" cy="300" r="8" />
      <circle cx="340" cy="250" r="8" />
      <circle cx="500" cy="220" r="8" />
      <circle cx="660" cy="180" r="8" />
      <circle cx="820" cy="210" r="8" />
      <circle cx="980" cy="160" r="8" />
    </g>

    <!-- axes labels -->
    <g fill="rgba(255,255,255,0.75)" font-family="Inter, Arial, sans-serif" font-size="22">
      <text x="0" y="-18">Mortality dynamics</text>
      <text x="0" y="504">Time / Age cohorts</text>
    </g>
  </g>

  <!-- Graduation cap icon on the right -->
  <g transform="translate(820,120) scale(1.2)">
    <path d="M120 46L240 96 120 146 0 96z" fill="#111827" stroke="#fff" stroke-width="4" opacity="0.95"/>
    <path d="M120 146v90" stroke="#fff" stroke-width="6" stroke-linecap="round"/>
    <circle cx="120" cy="246" r="18" fill="#fff"/>
    <path d="M120 150 C130 160, 160 170, 160 200" stroke="#fff" stroke-width="6" stroke-linecap="round" fill="none" opacity="0.4"/>
  </g>

  <!-- Title -->
  <g transform="translate(120,520)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="36" fill="#fff" font-weight="700">Rethinking Mortality</text>
    <text x="0" y="36" font-family="Inter, Arial, sans-serif" font-size="18" fill="rgba(255,255,255,0.8)">A state-based probabilistic modelling approach</text>
  </g>
</svg>
