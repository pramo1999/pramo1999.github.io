<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#f8fafc"/>
      <stop offset="1" stop-color="#eef2ff"/>
    </linearGradient>
    <linearGradient id="accent1" x1="0" x2="1">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#06b6d4"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#000" flood-opacity="0.06"/>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Title -->
  <g transform="translate(60,34)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="28" font-weight="700" fill="#0f172a">Rethinking Mortality</text>
    <text x="0" y="26" font-family="Inter, Arial, sans-serif" font-size="13" fill="#475569">Research on superannuation, mortality and retirement outcomes</text>
  </g>

  <!-- Illustration: coins, document & silhouettes -->
  <g transform="translate(120,140)">
    <!-- document -->
    <rect x="0" y="0" width="320" height="220" rx="12" fill="#ffffff" stroke="#e6eef9" filter="url(#shadow)" />
    <rect x="20" y="20" width="280" height="28" rx="6" fill="#eef2ff" />
    <rect x="20" y="60" width="240" height="12" rx="6" fill="#f8fafc" />
    <rect x="20" y="84" width="200" height="12" rx="6" fill="#f8fafc" />
    <rect x="20" y="108" width="260" height="12" rx="6" fill="#f8fafc" />

    <!-- coin stack -->
    <g transform="translate(360,40)">
      <ellipse cx="40" cy="28" rx="48" ry="14" fill="#f59e0b" />
      <ellipse cx="40" cy="48" rx="44" ry="12" fill="#fbbf24" />
      <ellipse cx="40" cy="68" rx="40" ry="10" fill="#f59e0b" />
      <text x="22" y="54" font-family="Inter, Arial, sans-serif" font-size="16" fill="#92400e">$</text>
    </g>

    <!-- silhouettes -->
    <g transform="translate(520,40)">
      <!-- person 1 -->
      <circle cx="24" cy="36" r="20" fill="#0ea5a3" opacity="0.95" />
      <rect x="6" y="56" width="36" height="62" rx="10" fill="#0ea5a3" opacity="0.95" />
      <!-- person 2 -->
      <circle cx="84" cy="26" r="16" fill="#60a5fa" opacity="0.95" />
      <rect x="70" y="42" width="28" height="52" rx="8" fill="#60a5fa" opacity="0.95" />
      <!-- person 3 (smaller) -->
      <circle cx="136" cy="46" r="12" fill="#a78bfa" opacity="0.95" />
      <rect x="126" y="60" width="20" height="36" rx="6" fill="#a78bfa" opacity="0.95" />
    </g>

    <!-- caption under illustration -->
    <text x="0" y="260" font-family="Inter, Arial, sans-serif" font-size="12" fill="#64748b">Illustration: Superannuation, financial resilience, and population-level mortality research</text>
  </g>

</svg>
