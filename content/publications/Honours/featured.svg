<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bg" x1="0" x2="1">
      <stop offset="0" stop-color="#07132b"/>
      <stop offset="1" stop-color="#0b2447"/>
    </linearGradient>
    <linearGradient id="curve" x1="0" x2="1">
      <stop offset="0" stop-color="#34d399"/>
      <stop offset="1" stop-color="#60a5fa"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg)" />

  <!-- Chart area -->
  <g transform="translate(80,60)">
    <rect width="1040" height="510" rx="16" fill="rgba(255,255,255,0.02)" stroke="rgba(255,255,255,0.03)" />

    <!-- grid lines -->
    <g stroke="rgba(255,255,255,0.03)" stroke-width="1">
      <path d="M40 40 H1000" />
      <path d="M40 140 H1000" />
      <path d="M40 240 H1000" />
      <path d="M40 340 H1000" />
      <path d="M40 440 H1000" />
    </g>

    <!-- axes -->
    <g stroke="rgba(255,255,255,0.18)" stroke-width="2">
      <path d="M40 40 V480" />
      <path d="M40 480 H1000" />
    </g>

    <!-- mortality (survival) curve: smooth decreasing sigmoid-like curve -->
    <path d="M60 60 C160 90, 260 140, 360 200 C460 260, 560 320, 680 360 C780 390, 900 420, 980 460"
          fill="none" stroke="url(#curve)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.98" />

    <!-- shaded under-curve to indicate survival mass -->
    <path d="M60 460 L60 60 C160 90, 260 140, 360 200 C460 260, 560 320, 680 360 C780 390, 900 420, 980 460 Z"
          fill="rgba(96,165,250,0.06)" />

    <!-- marker dots + labels for key ages -->
    <g fill="#fff">
      <circle cx="60" cy="60" r="4" />
      <circle cx="360" cy="200" r="5" />
      <circle cx="680" cy="360" r="5" />
      <circle cx="980" cy="460" r="5" />
    </g>

    <g fill="rgba(255,255,255,0.85)" font-family="Inter, Arial, sans-serif" font-size="14">
      <text x="40" y="30">Survival probability</text>
      <text x="980" y="490">Age</text>
      <text x="330" y="185">Early middle-age</text>
      <text x="650" y="345">Late middle-age</text>
    </g>

  </g>

  <!-- Title block -->
  <g transform="translate(120,520)">
    <text x="0" y="0" font-family="Inter, Arial, sans-serif" font-size="34" fill="#fff" font-weight="700">Rethinking Mortality</text>
    <text x="0" y="34" font-family="Inter, Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)">State-based probabilistic modelling using national-scale health data</text>
  </g>

</svg>
