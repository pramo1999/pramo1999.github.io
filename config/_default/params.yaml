# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION — BEIGE THEME
# ══════════════════════════════════════════════════════════════════════════════

hugoblox:
  schema: "2.0"

  identity:
    name: "Pramo Samarasinghe"
    organization: ""
    type: person
    tagline: ""
    description: ""
    social:
      twitter: "BuildLore"

  # ────────────────────────────────────────────────────────────────────────────
  # THEME — BEIGE PALETTE
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: system
    pack: "default"

    # MAIN COLOUR PALETTE (Beige / Warm Neutral)
    colors:
      primary: "#C6A988"      # Warm beige–brown (accent)
      secondary: "#A68F78"    # Muted warm taupe
      neutral: "#F5F1E8"      # Light beige for backgrounds

    # LIGHT MODE OVERRIDES
    colors_light:
      primary: "#C6A988"
      secondary: "#A68F78"
      background: "#F7F3EC"   # Soft beige
      foreground: "#3D342A"   # Dark warm brown text

    # DARK MODE OVERRIDES (warm cocoa theme)
    colors_dark:
      primary: "#D2BFA5"
      secondary: "#B79C86"
      background: "#2A2521"   # Dark cocoa brown
      foreground: "#E7DFD6"   # Light beige text

    # Semantic surfaces
    surfaces:
      background: "#F7F3EC"
      foreground: "#3D342A"
      header:
        background: "#E8E1D8"
        foreground: "#3D342A"
      footer:
        background: "#E8E1D8"
        foreground: "#3D342A"

  typography:
    font: "sans"
    size: "md"

  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  header:
    enable: true
    style: navbar
    sticky: true
    align: center
    search: true
    theme_toggle: true
    theme_picker: true
    language_switcher: true
    cta:
      enable: false

  footer:
    style: minimal
    language_switcher: true

  copyright:
    notice: "© {year} {name}. This work is licensed under {license}"
    license:
      type: cc
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

  seo:
    title: ""
    location:
      address:
        street: ""
        city: ""
        region: ""
        postal_code: ""
        country: ""

  content:
    math:
      enable: false
    toc:
      enable: true
    reading_time:
      enable: true
    citations:
      style: apa

  search:
    enable: true
    suggestions: []
    quick_actions: []

  comments:
    enable: false

  analytics:
    google:
      measurement_id: ""

  verification:
    google: ""
    bing: ""

  repository:
    enable: false

  locale:
    date_format: "Jan 2, 2006"
    time_format: "3:04 PM"
    address_format: en-us

  privacy:
    enable: false
    anonymize_analytics: true

  debug:
    enable: false

  pro:
    hide_attribution: false
    affiliate_code: ""
