# ══════════════════════════════════════════════════════════════════════════════
# HUGO BLOX CONFIGURATION — BEIGE THEME (CUSTOMIZED)
# ══════════════════════════════════════════════════════════════════════════════

hugoblox:
  schema: "2.0"

  identity:
    name: "Pramo Samarasinghe"
    organization: "Australian Government Actuary (Treasury)"
    type: person
    tagline: "Actuarial Analyst & Computer Scientist"
    description: "Specializing in actuarial modelling, machine learning, and national-scale health data analysis."
    social:
      linkedin: "https://www.linkedin.com/in/pramodya-samarasinghe/" # Update this!
      github: "https://github.com/pramo1999" # Based on your GitHub Pages URL
      email: "mailto:pramo.samarasinghe@outlook.com" # Update this!

  # ────────────────────────────────────────────────────────────────────────────
  # THEME — BEIGE PALETTE
  # ────────────────────────────────────────────────────────────────────────────
  theme:
    mode: system
    pack: "default"

    # MAIN COLOUR PALETTE
    colors:
      primary: "#C6A988"      # Warm beige–brown (accent)
      secondary: "#8C7B6C"    # Darker taupe
      neutral: "#1A1816"      # Very dark neutral for default backgrounds

    # LIGHT MODE OVERRIDES (Kept clean and legible)
    colors_light:
      primary: "#B09574"      # Slightly darker gold for readability on light bg
      secondary: "#A68F78"
      background: "#F7F3EC"   # Soft beige
      foreground: "#2D2620"   # Deep brown-black text (sharper than before)

    # DARK MODE OVERRIDES (Deep Espresso / Near Black)
    colors_dark:
      primary: "#DBC1A7"      # Lighter beige to pop against the black background
      secondary: "#756354"    # Muted cocoa
      background: "#0C0B0A"   # <--- CHANGED: Almost pure black with a tiny warm tint
      foreground: "#E6E1DB"   # Off-white beige text (High contrast, easy on eyes)

    # SEMANTIC SURFACES
    # These generally apply to light mode, but the 'colors_dark' above
    # will override them when the system switches to dark mode.
    surfaces:
      background: "#F7F3EC"
      foreground: "#2D2620"
      header:
        background: "#EDE6DD" # Slightly darker beige for header definition
        foreground: "#2D2620"
      footer:
        background: "#EDE6DD"
        foreground: "#2D2620"

  typography:
    font: "sans"
    size: "md"

  layout:
    radius: "md"
    spacing: "comfortable"
    avatar_shape: circle

  header:
    enable: true
    style: navbar
    sticky: true
    align: center
    search: true
    theme_toggle: true
    theme_picker: true
    language_switcher: true
    cta:
      enable: false

  footer:
    style: coffee
    language_switcher: true

  copyright:
    notice: "© {year} {name}. This work is licensed under {license}"
    license:
      type: cc
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

  seo:
    title: ""
    location:
      address:
        street: ""
        city: ""
        region: ""
        postal_code: ""
        country: ""

  content:
    math:
      enable: false
    toc:
      enable: true
    reading_time:
      enable: true
    citations:
      style: apa

  search:
    enable: true
    suggestions: []
    quick_actions: []

  comments:
    enable: false

  analytics:
    google:
      measurement_id: ""

  verification:
    google: ""
    bing: ""

  repository:
    enable: false

  locale:
    date_format: "Jan 2, 2006"
    time_format: "3:04 PM"
    address_format: en-us

  privacy:
    enable: false
    anonymize_analytics: true

  debug:
    enable: false

  pro:
    hide_attribution: false
    affiliate_code: ""
